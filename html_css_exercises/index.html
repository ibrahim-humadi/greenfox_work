<meta charset="utf-8" />
<title>myWebsite</title>

<body>
    <div class="main_menu">
        
        <h1>Account Login</h1>

        <form action="/" method="POST">
            <div class="input_area">
                    <label for="username">Username</label>
                    <input class="rounded" name="username" type="text" id="username" required>
            </div>

            <div class="input_area">
                    <label for="password">Password</label>
                    <input class="rounded" name="password" type="password" id="password" required>
                    <p id="for_pass">Forgot Password?</p>
            </div>

            <button type="submit">Login</button>
        </form>
    
    
    </div>
</body>
